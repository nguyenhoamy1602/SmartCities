<!DOCTYPE html>
<html>
<head>
  <title>Emission OverTime of A Sensor</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Emission</h1>
  <h2>Tracking</h2>
  <h3>You have <span class="black"> <span id="measure"></span> ppm emission on <span id="date"></span> </span></h3>

  <div id="container" style="width:100%; height:400px;"></div>
  <input type="button" value="Refresh Page" onClick="window.location.reload()">

  <br>
  <h1>Choose Date Range</h1>
  <br><label for="amount">From:</label><input type="text" id="amount" placeholder="DD/MM/YY"></input>
  <br><label for="receiver">To:</label><input type="text" id="receiver" placeholder="DD/MM/YY"></input>
  <br><br><button id="send" onclick="App.showData()">Get Graph</button>
  <br><br>
  <span id="status"></span>
  <br>

</body>
</html>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="app/javascripts/graph.js"></script>

<script>
  setInterval(function () {
                        App.showData();
                    }, 1000);
</script>
