<!DOCTYPE html>
<html>
<head>
  <title>Emission OverTime of A Sensor</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Emission</h1>
  <h2>Tracking</h2>
  <h3>Mars Melbourne has <span class="black"> <span id="measure"></span> ppm emission on <span id="date"></span> </span></h3>
  <span id="time" style="display: none"></span>
  <div id="container" style="width:100%; height:400px;"></div>

  <br>
  <h1>Get Emission Data For</h1>
  <br><label for="day">Day</label><input type="text" id="day" placeholder=""></input>
  <br><label for="month">Month</label><input type="text" id="month" placeholder=""></input>
  <br><label for="year">Year</label><input type="text" id="year" placeholder=""></input>
  <br><br><button id="send" onclick="App.aggregateTheLastNthDay()">Get Measurer</button>
  <br><br>
  <span id="status"></span>
  <br>

</body>
</html>
